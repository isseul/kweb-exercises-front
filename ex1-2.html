<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise 1.2</title>
</head>

<body>
  <div id="ask-name">
    <h3 class="question">Input username: </h3>
    <input type="text" name="username">
  </div>
  <div id="ask-pw">
    <h3 class="question">Input password: </h3>
    <input type="password" name="password">
  </div>
  <div id="ask-gender">
    <h3 class="question">Gender: </h3>
    <label><input type="radio" name="gender" value="male">Male</label>
    <label><input type="radio" name="gender" value="female">Female</label>
    <label><input type="radio" name="gender" value="other">Other</label>
  </div>
  <div id="ask-major">
    <h3 class="question">Your Major: </h3>
    <select name="major">
      <option value="cs">Computer Science</option>
      <option value="phy">Physics</option>
      <option value="chm">Chemistry</option>
      <option value="math">Mathematics</option>
    </select>
  </div>
  <div id="ask-introduce">
    <h3 class="question">Introduce yourself: </h3>
    <textarea cols="40" rows="5" placeholder="Introduce yourself" name="introduction">
  </textarea>
  </div>
</body>

</html>
